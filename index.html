<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Animal Town</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="nav">
        <div class="logo">
          <h1>animal town</h1>
        </div>
        <div class="dynastid-link">
          <a href="about.html">
            <img class= "dynastid" src="img/dynastid.png" alt="">
          </a>
        </div>
      </nav><!--end of nav -->
      <div class="species">
        <a href="#" id="head1">
          <img src="img/rabbit-button.svg" alt="">
          <div class="color-menu-1">
            <div class="orange"></div>
            <div class="grey"></div>
            <div class="green"></div>
            <div class="blue"></div>
          </div>
        </a>
        <a href="#" id="head2">
          <img src="img/cat-button.svg" alt="">
          <div class="color-menu-2">
            <div class="orange"></div>
            <div class="grey"></div>
            <div class="green"></div>
            <div class="blue"></div>
          </div>
        </a>
        <a href="#" id="head3">
          <img src="img/dog-button.svg" alt="">
          <div class="color-menu-3">
            <div class="orange"></div>
            <div class="grey"></div>
            <div class="green"></div>
            <div class="blue"></div>
          </div>
        </a>
      </div>

      <section id="main" class="customizer">
        <img src="img/body.svg" id="body" alt="">
        <div class="character-display">
          <canvas id="canvas" class="body" width="450" height="600"></canvas>
          <canvas id="eye" width="450" height="600"></canvas>
          <canvas id="mouth" width="450" height="600"></canvas>
          <canvas id="nose" width="450" height="600"></canvas>
        </div>


        <div class="menu">
          <div class="eyes">
            <img src="img/eye1.svg" alt="" id="eye1">
            <img src="img/eye2.svg" alt="" id="eye2">
            <img src="img/eye3.svg" alt="" id="eye3">
          </div>
          <div class="nose">
            <img src="img/nose1.svg" alt=""id="nose1">
            <img src="img/nose2.svg" alt="" id="nose2">
            <img src="img/nose3.svg" alt="" id="nose3">
            <img src="img/nose4.svg" alt="" id="nose4">
          </div>
          <div class="mouth">
            <img src="img/mouth1.svg" alt=""id="mouth1">
            <img src="img/mouth2.svg" alt="" id="mouth2">
          </div>
          <button type="button" id="cheese" name="button">Say Cheese!</button>
        </div>
      </section><!--end of menu section -->

      <section id="footer">

      </section> <!--end of footer section -->
    </div><!--end of wrapper -->
  </body>
</html>

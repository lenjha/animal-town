<!DOCTYPE html>
<html>
  <head>
    <audio controls autoplay loop>
      <source src="clubLOL.mp3" type="audio/ogg">
    </audio>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Animal Town</title>
  </head>
  <body>
    <nav id="nav">
      <div class="logo">
        <img src="png/logo.png" alt="">
      </div>
      <div class="dynastid-link">
        <a href="about.html">
          <img class= "dynastid" src="img/dynastid.png" alt="">
        </a>
      </div>
    </nav><!--end of nav -->
    <div class="wrapper">
      <div class="species">
        <a href="#" id="head1">
          <img src="img/rabbit-button.svg" alt="">
          <div class="color-menu-1">
            <div class="orange"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="pink"></div>
            <div class="grey"></div>
            <div class="purple"></div>
          </div>
        </a>
        <a href="#" id="head2">
          <img src="img/cat-button.svg" alt="">
          <div class="color-menu-2">
            <div class="orange"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="pink"></div>
            <div class="grey"></div>
            <div class="purple"></div>
          </div>
        </a>
        <a href="#" id="head3">
          <img src="img/dog-button.svg" alt="">
          <div class="color-menu-3">
            <div class="orange"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="pink"></div>
            <div class="grey"></div>
            <div class="purple"></div>
          </div>
        </a>
      </div>

      <section id="main" class="customizer">
        <div class="character-display">
          <canvas id="body" width="650" height="600"></canvas>
          <canvas id="eye" width="650" height="600"></canvas>
          <canvas id="mouth" width="650" height="600"></canvas>
          <canvas id="nose" width="650" height="600"></canvas>
        </div>


        <div class="menu">
          <div class="tab-menu">
            <input id="eye-tab" accept=""type="radio" name="grp" checked="checked">
            <label for="eye-tab">Eye-ball Lyfe</label>
            <div class="eyes">
              <img src="png/eyes1.png" alt="" id="eye1">
              <img src="png/eyes2.png" alt="" id="eye2">
              <img src="png/eyes3.png" alt="" id="eye3">
              <img src="png/eyes4.png" alt="" id="eye4">
              <img src="png/eyes5.png" alt="" id="eye5">
              <img src="png/eyes6.png" alt="" id="eye6">
              <img src="png/eyes7.png" alt="" id="eye7">
            </div>
            <input id="nose-tab" accept=""type="radio" name="grp">
            <label for="nose-tab">Nose-holez</label>
            <div class="nose">
              <img src="png/nose1.png" alt=""id="nose1">
              <img src="png/nose2.png" alt="" id="nose2">
              <img src="png/nose3.png" alt="" id="nose3">
              <img src="png/nose4.png" alt="" id="nose4">
              <img src="png/nose5.png" alt="" id="nose5">
            </div>
            <input id="mouth-tab" accept=""type="radio" name="grp">
            <label for="mouth-tab">Mouthy-holez</label>
            <div class="mouth">
              <img src="png/mouth1.png" alt=""id="mouth1">
              <img src="png/mouth2.png" alt="" id="mouth2">
              <img src="png/mouth3.png" alt="" id="mouth3">
              <img src="png/mouth4.png" alt="" id="mouth4">
              <img src="png/mouth5.png" alt="" id="mouth5">
              <img src="png/mouth6.png" alt="" id="mouth6">
              <img src="png/mouth7.png" alt="" id="mouth7">
            </div>
          </div> <!-- end of tab menu -->
        </div>
      </section><!--end of menu section -->
      <button type="button" name="button" id="capture">Say Cheese!</button>
      <section id="footer">

      </section> <!--end of footer section -->
    </div><!--end of wrapper -->
    <div class= "scene">
      <div class="character"></div>
    </div>
  </body>
</html>

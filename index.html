<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Town</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="nav">
        <div class="logo">
          <h1>ANIMAL FARM</h1> <!--NYEHEHEHEHE-->
        </div>
      </section><!--end of nav -->
      <section id="main">
        <img src="img/body.svg" id="body" alt="">
        <div class="character-picker">
          <img src="img/bear-head.svg" id="head1">
          <div class="color-picker"></div>
        </div>
        <div class="character-display">
          <canvas id="canvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="menu">
          <div class="eyes">
            <img src="img/eye1.svg" alt="" id="eye1">
            <img src="img/eye2.svg" alt="" id="eye2">
            <img src="img/eye3.svg" alt="" id="eye3">
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <button type="submit" name="button" id="submit">submit!</button>
        </div>
      </section><!--end of menu section -->
      <section id="footer">

      </section> <!--end of footer section -->
    </div><!--end of wrapper -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Town</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="nav">
        <div class="logo">
          <h1>Fursona Town</h1><!--DONT CHANGE THIS LENAAAAAA!!! -->
        </div>
      </section><!--end of nav -->
      <section id="main">
        <div class="character-picker">
          <div class="color-picker"></div>
        </div>
        <div class="character-display">
          <canvas id="canvas" width="450" height="600" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="menu">
          <div class="eyes"><img src="img/eye.svg" alt="" id="eye"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <button type="submit" name="button" id="submit">submit!</button>
        </div>
      </section><!--end of menu section -->
      <section id="footer">

      </section> <!--end of footer section -->
    </div><!--end of wrapper -->
  </body>
</html>
